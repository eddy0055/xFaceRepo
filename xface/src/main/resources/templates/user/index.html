<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>User Management</title>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />    
	<link rel="stylesheet" href="/plugins/jquery-ui-1.12.1.custom/jquery-ui.css" />
	<!-- <script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script> -->    
	<script src="/plugins/jqgrid/i18n/grid.locale-en.js" type="text/javascript"></script>
	<script src="/plugins/jqgrid/jquery.jqgrid.min.js"></script>
	
    <script src="/dist/js/pages/user.js"></script> 
    
    
    <script src="/dist/validator/jquery.form.validator.min.js"></script>
	<link rel="stylesheet" href="/dist/validator/validator.css"/>
	<link rel="stylesheet" href="/dist/validator/Xface-loading.css"/>
	<script src="/dist/validator/security.js"></script>
	<script src="/dist/validator/file.js"></script>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Users 
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li>User Management</li>
        <li class="active"><a href="/user"> Users</a></li>
    </ol>
</section>
<div layout:fragment="content">
    <!-- Main row -->
    <div class="row">
	    <div class="col-xs-12">
	        <div class="box box-primary">
	            <div class="box-header">
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body">
	                <div class="loader"></div>
	                <table id="data-table" ></table>
	                <div id="pager"></div>
	               
	            <!-- /.box-body -->
	            </div>
	        <!-- /.box -->
	    	</div>		
    	</div>
    </div>
    <!-- /.row (main row) -->  
    
<div class="container">
  <!-- [ Modal #1 ] -->
  <div class="modal fade" id="formModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title caps"><strong>Add User</strong></h4>
        </div>
        <div class="modal-body">
        
   			<form class="form-horizontal">
				<div class="box-body">
	                <div class="form-group">
	                  <label for="txt_user" class="col-sm-2 control-label">UserName</label> 
	                  <div class="col-sm-6">
	                    <input type="text" id="txt_user" class="form-control" placeholder="User Name" data-validation="required"  data-validation-error-msg="Please fill UserName" />
					  </div>		                  
	                </div>	          
	                <div class="form-group">
	                  <label for="txt_defaultpage" class="col-sm-2 control-label">FirstName</label>
	                  <div class="col-sm-6">
	                    <input type="text" id="txt_firstName" class="form-control" placeholder="First Name" data-validation="required" data-validation-error-msg="Please fill First Name" />
					  </div>		                  
	                </div>	
	                <div class="form-group">
	                  <label for="txt_defaultpage" class="col-sm-2 control-label">LastName</label>
	                  <div class="col-sm-6">
	                    <input type="text" id="txt_lastName" class="form-control" placeholder="LastName" data-validation="required"  data-validation-error-msg="Please fill Last Name" />
					  </div>		                  
	                </div>	
	                
	               <div class="form-group">
	                  <label for="txt_defaultpage" class="col-sm-2 control-label">Password</label>
	                  <div class="col-sm-6">
	                    <input type="text" id="txt_password" name="txt_password" class="form-control" placeholder="Password" data-validation="length" data-validation-length="min8" data-validation-error-msg="Please fill Password Minimum 8 Charactor" />
					  </div>		                  
	                </div>	  
	                 
	                <div class="form-group">
	                  <label for="txt_defaultpage" class="col-sm-2 control-label">Role Name</label>
	                  <div class="col-sm-6">
	                     <select class="form-control" id="txt_roleName" name="txt_roleName">
	                      
	                     </select>
					  </div>		                  
	                </div>	  
	              
	                <div class="form-group">
	                  <label for="txt_defaultpage" class="col-sm-2 control-label">IPC Group</label>
	                <div class="col-sm-6">
	                    <select class="form-control" id="txt_ipcRole" name="txt_ipcRole">
	                  
	                    </select>
					  </div>		                  
	                </div>	  
	                
	                 <div class="form-group">
	                  <label for="txt_defaultpage" class="col-sm-2 control-label">Enable</label>
	                  <div class="col-sm-6">
		                    <input type="checkbox" align="center" name="check_en" value="checked"/> Enable 
					  </div>		                  
	                </div>	  	                
               </form>        
        </div>
        <div class="modal-footer">
          <div id="div8"></div>
          <button type="button" id="btn_save" class="btn btn-info" data-toggle="modal">Save</button>
          <button type="button" id="btn_close" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
   
<script type="text/javascript">
$(document).ready(function() {
    $(".loader").fadeOut("slow");
});
</script>    

 <script type="text/javascript">
    $.validate({
       modules: 'security, file',
         onModulesLoaded: function () {
          $('input[name="pass_confirmation"]').displayPasswordStrength();
            }
         });   
 </script> 	        
 
</body>
</html>
