<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>Change Password</title>  
    <script src="/xFace/dist/js/pages/auth/ChangePwd.js"></script>	
			
</head>
<body>	
	<div class="notifications top-right"></div>
	<section layout:fragment="header">								
	    <h1>Change Password</h1>
	    <ol class="breadcrumb">
	        <li><a href="#" data-url="/xFace/dashboard/landingPage" class="subMenuLink"><i class="fa fa-home"></i> <span>Home</span></a></li>	        
	        <li class="active"><a href="#" data-url="/xFace/auth/changePwd" class="subMenuLink"><span>Change Password</span></a></li>
	    </ol>
	</section>
	<div layout:fragment="content">			    
	    <div class="login-box-body col-sm-5">
	    	<p class="login-box-msg">xFace - Change Password</p>	
	    	<form>
	    		<p id="errorOldPwdBlank" hidden>Please enter original password</p>
	    		<p id="errorNewPwdBlank" hidden>Please enter new password</p>
      			<p id="errorConfirmPwdBlank" hidden>Please enter confirm password</p>
      			<p id="errorPwdNotMatch" hidden>Password between password and confirm password not match</p>	      		
	      		<div class="form-group has-feedback">
	      			<label for="oldPwd">Original Password</label>
	        		<input type="password" class="form-control" placeholder="Password" name="password" id="oldPwd">
	        		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      		</div>	      
	      		<div class="form-group has-feedback">
	      			<label for="newPwd">New Password</label>
	        		<input type="password" class="form-control" placeholder="Password" name="password" id="newPwd">
	        		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      		</div>
	      		<div class="form-group has-feedback">
	      			<label for="oldPwd">Confirm New Password</label>
	        		<input type="password" class="form-control" placeholder="Password" name="password" id="confirmPwd">
	        		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      		</div>	  	  		
	      		<div class="row">
		        	<!-- /.col -->
		        	<div class="col-xs-6">
		          		<button type="button" class="btn btn-primary btn-block btn-flat" id="btnChangePwd">Change Password</button>
		        	</div>
		        	<!-- /.col -->
	    		</div>
			</form>	
			<!--
			<a href="#">I forgot my password</a><br>  
			-->	    
	  	</div>
	</div>   		 	       
</body>
</html>
