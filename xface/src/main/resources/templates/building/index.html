<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>Building</title>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />    
   
	<link rel="stylesheet" href="/plugins/jquery-ui-1.12.1.custom/jquery-ui.css" />
   
	<!-- <script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script> -->    
	<script src="/plugins/jqgrid/i18n/grid.locale-en.js" type="text/javascript"></script>
	<script src="/plugins/jqgrid/jquery.jqgrid.min.js"></script>
    <script src="/dist/js/pages/building.js"></script> 
	<script src="/dist/validator/jquery.form.validator.min.js"></script>
	<link rel="stylesheet" href="/dist/validator/validator.css"/>
	<link rel="stylesheet" href="/dist/validator/Xface-loading.css"/>
	<script src="/dist/validator/security.js"></script>
	  
</head>
<body>
<section layout:fragment="header">
    <h1>
        Building
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li>Configuration</li>
        <li>Master Data</li>
        <li class="active"><a href="/building"> Building</a></li>
    </ol>
</section>
<div layout:fragment="content">
    <!-- Main row -->
    <div class="row">
	    <div class="col-xs-12">
	        <div class="box box-primary">
	            <div class="box-header">
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body">   
	                <table id="data-table"></table>
	                <div id="pager"></div>
	                <div class="loader"></div>
	            <!-- /.box-body -->
	            </div>
	        <!-- /.box -->
	    	</div>		
    	</div>
   </div> 
    <!-- /.row (main row) -->  
      
   
<div class="container">
  <!-- [ Modal #1 ] -->
  <div class="modal fade" id="formModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title caps"><strong>Building</strong></h4>
        </div>
        <div class="modal-body">
   			<form class="form-horizontal" role="form" id="form">
		      <div class="box-body">
	            <div class="form-group">
	              <label class="col-sm-2 control-label">Building Name</label> 
	               <div class="col-sm-9">
	                <input type="text"  class="form-control" id="txt_buildingName" name="txt_buildingName"  placeholder="Building Name"  data-validation="required"   data-validation-error-msg="Please fill Bulding Name"/> 
				   </div>		                  
	            </div>	   
	           <div class="form-group">
	             <label  class="col-sm-2 control-label">Location</label>
	               <div class="col-sm-9">
	                 <input type="text" id="txt_location" name="txt_Location" class="form-control" placeholder="Location" data-validation="required" data-validation-error-msg="Please fill Location"/>        
				   </div>		                  
	           </div>	
	           <div class="form-group">
	             <label for="txt_defaultpage" class="col-sm-2 control-label">Building Description</label>
	               <div class="col-sm-9">
	                 <input type="text" id="txt_buildingDesc" name="txt_buildingDesc" class="form-control" placeholder="Building Description" data-validation="required" data-validation-error-msg="Please fill Description"/>
				   </div>		                  
	           </div>	
	           <div class="form-group">
	             <label for="txt_defaultpage" class="col-sm-2 control-label">Total Floors</label>
	                <div class="col-sm-9">
	                  <input type="text" id="txt_floors" name="txt_floors" class="form-control" placeholder="Total Floors" data-validation="required" data-validation-error-msg="Please fill total floors"/>
					</div> 		                  
	           </div> 
             </form>        
        </div>
        
        <div class="modal-footer">
          <div id="div8"></div>
          <button type="button" id="btn_save" class="btn btn-info" data-toggle="modal">Save</button>
          <!-- <button type="button" id="btn_save" class="btn btn-info" data-toggle="modal" data-dismiss="modal" onClick="OnSubmit()" >Save</button> -->
          <button type="button" id="btn_close" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
 

<script type="text/javascript">
$(window).load(function() {
    $(".loader").fadeOut("slow");
});
</script> 
 
 
 <script type="text/javascript">
    $.validate({
       modules: 'security, file',
         onModulesLoaded: function () {
          $('input[name="pass_confirmation"]').displayPasswordStrength();
            }
         });   
 </script> 	
 
</body>
</html>
