<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>Person Category Config</title>  
    <script src="/xFace/dist/js/pages/cfg/PersonCategory.js"></script>	
			
</head>
<body>	
	<div class="notifications top-right"></div>
	<section layout:fragment="header">								
	    <h1>Person Category Configure</h1>
	    <ol class="breadcrumb">
	        <li><a href="#" data-url="/xFace/dashboard/landingPage" class="subMenuLink"><i class="fa fa-home"></i> <span>Home</span></a></li>
	        <li><span>Configuration</span></li>
	        <li class="active"><a href="#" data-url="/xFace/cfg/PersonCategory" class="subMenuLink"><span>Person Category Configure</span></a></li>
	    </ol>
	</section>
	<div layout:fragment="content">
		<div class="panel-group" id="pageOption">
			<div class="panel panel-default">
		    	<div class="panel-heading" style="background-color:#3c8dbc !important;">
		        	<h4 class="panel-title" style="color:#fff !important;">
		          		<a data-toggle="collapse" href="#collapseOptionBody" id="linkPageOption">Option</a>
		        	</h4>
		      	</div>
		      	<div id="collapseOptionBody" class="panel-collapse collapse in">
			        <div class="panel-body">
						<form>
							<div class="form-inline button_generic_operation">    			
								<button type="button" id="btnAdd" class="btn btn-primary form-control">Add New</button>               
				    			<button type="button" id="btnEdit" class="btn btn-primary form-control">Edit</button>    
								<button type="button" id="btnDelete" class="btn btn-danger form-control" data-toggle="modal" data-target="#confirm-delete">Delete</button>         
							</div>		
						</form>
						<!-- end of panel-body -->
					</div>
					<!-- end of collapseOptionBody -->
				</div>
				<!-- end of panel-default -->
			</div>
			<!-- end of panel-group -->
		</div>
	    <!-- Main row -->
	    <div class="row">
		    <div class="col-xs-12">		        
	            <div class="box-body">		                
	                <table id="data-table" class="display" style="width:100%">
	                	 <thead>
				            <tr>
				                <th>Page Category Code</th>
				                <th>Page Color Code</th>
				                <th>Page Name</th>	
				                <th>Page Description</th>					                
				            </tr>
				        </thead>
				        <tfoot>
				            <tr>
				                <th>Page Category Code</th>
				                <th>Page Color Code</th>
				                <th>Page Name</th>
				                <th>Page Description</th>		
				            </tr>
				        </tfoot>
	                </table>	
	                <div id="pager"></div>		                
	                <div id="imageLoader" class="loader"></div>		            		            	
            	</div>	        			
	    	</div>
	    </div>
	    <!-- /.row (main row) -->  
	    
	    
	    <!-- from add/edit -->
		<div class="container">
		 	<!-- [ Modal #1 ] -->
		  	<div class="modal fade" id="formModal" tabindex="-1">
		    	<div class="modal-dialog">
		      		<div class="modal-content">
		        		<button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
	        			<div class="modal-header">
	          				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	          				<h4 class="modal-title caps"><strong>Person Category Config</strong></h4>
	        			</div>
	        			<div class="modal-body">		        
	        				<form class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
			                  			<label for="txtCategoryCode" class="col-sm-4 control-label">Page Category Code</label>				                  
			                  			<div class="col-sm-8">
			                    			<input type="text" id="txtCategoryCode" class="form-control" placeholder="categoryCode" />
							  			</div>		                  
			                		</div>	
									<div class="form-group">
			                  			<label for="txtCategoryColorCode" class="col-sm-4 control-label">Page Color Code</label>				                  
			                  			<div class="col-sm-8">
			                    			<input type="text" id="txtCategoryColorCode" class="form-control" placeholder="categoryColorCode" />
							  			</div>		                  
			                		</div>	
			                		<div class="form-group">
			                  			<label for="txtCategoryName" class="col-sm-4 control-label">Page Name</label>				                  
			                  			<div class="col-sm-8">
			                    			<input type="text" id="txtCategoryName" class="form-control" placeholder="categoryName"/>
							  			</div>		                  
			                		</div>	
			                		<div class="form-group">
			                  			<label for="txtCategoryDesc" class="col-sm-4 control-label">Page Description</label>				                  
			                  			<div class="col-sm-8">
			                    			<input type="text" id="txtCategoryDesc" class="form-control" placeholder="categoryDescription"/>
							  			</div>		                  
			                		</div>	
		                		</div>
		               		</form>        
	        			</div>
	        			<div id="divDisplayError" style="width:90%; margin-left: auto; margin-right: auto;"></div>
		        		<div class="modal-footer">
		          			<div id="div8"></div>
		          			<button type="button" id="btnSave" class="btn btn-info" data-toggle="modal">Save</button>
		          			<button type="button" id="btnClose" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		        		</div>
	      			</div>
	    		</div>
	  		</div>		
		</div>
	</div>   		 	       
</body>
</html>
