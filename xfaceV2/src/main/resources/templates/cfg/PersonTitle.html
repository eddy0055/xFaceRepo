<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>Person Title Config</title>  
    <script src="/xFace/dist/js/pages/cfg/PersonTitle.js"></script>	
	<link rel="stylesheet" href="/xFace/dist/css/cssModal.css"/>     		
</head>
<body>	
	<div class="notifications top-right"></div>
	<section layout:fragment="header">								
	    <h1>Person Title Configure</h1>
	    <ol class="breadcrumb">
	        <li><a href="#" data-url="/xFace/dashboard/landingPage" class="subMenuLink"><i class="fa fa-home"></i> <span>Home</span></a></li>
	        <li><span>Configuration</span></li>
	        <li class="active"><a href="#" data-url="/xFace/cfg/personTitle" class="subMenuLink"><span>Person Title Configure</span></a></li>
	    </ol>
	</section>
	<div layout:fragment="content">
		<div class="panel-group" id="pageOption">
			<div class="panel panel-default">
		    	<div class="panel-heading" style="background-color:#3c8dbc !important;">
		        	<h4 class="panel-title" style="color:#fff !important;">
		          		<a data-toggle="collapse" href="#collapseOptionBody" id="linkPageOption">Option</a>
		        	</h4>
		      	</div>
		      	<div id="collapseOptionBody" class="panel-collapse collapse in">
			        <div class="panel-body">
						<form>
							<div class="form-inline button_generic_operation">    			
								<button type="button" id="btnAdd" class="btn btn-primary form-control">Add New</button>               
				    			<button type="button" id="btnEdit" class="btn btn-primary form-control">Edit</button>    
								<button type="button" id="btnDelete" class="btn btn-danger form-control" data-toggle="modal" data-target="#confirm-delete">Delete</button>          
							</div>		
						</form>
						<!-- end of panel-body -->
					</div>
					<!-- end of collapseOptionBody -->
				</div>
				<!-- end of panel-default -->
			</div>
			<!-- end of panel-group -->
		</div>
	    <!-- Main row -->
	    <div class="row">
		    <div class="col-xs-12">		        
	            <div class="box-body">		                
	                <table id="data-table" class="display" style="width:100%">
	                	 <thead>
				            <tr>
				                <th>Title Code</th>
				                <th>Title Name</th>	
				                <th>Title Description</th>					                
				            </tr>
				        </thead>
				        <tfoot>
				            <tr>
				                <th>Title Code</th>
				                <th>Title Name</th>	
				                <th>Title Description</th>	
				            </tr>
				        </tfoot>
	                </table>	
	                <div id="pager"></div>		                
	                <div id="imageLoader" class="loader"></div>		            		            	
            	</div>	        			
	    	</div>
	    </div>
	    <!-- /.row (main row) -->  
	    
	    	
	    <!-- from add/edit -->
		<div class="container">
		 	<!-- [ Modal #1 ] -->
		  	 <!--  <div class="modal fade" id="formModal" tabindex="-1"> -->
		  	 <div class="modal fade" data-refresh="true" id="formModal" tabindex="-1" role="dialog" aria-labelledby="#modal-label" aria-hidden="true">
		     <div class="modal-dialog">
		    	<!--  div box for trnasparent -->
		    	<!--  <div class="box"> -->      
		    	<div class="boxNew">	
		        	<button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
	        		<!--  <div class="modal-header" style="background-color:#3c8dbc !important;"> -->
	        			<div class="boxHeader">
	          			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	          			<!--  <h4 class="modal-title caps"><strong>Person Title Config</strong></h4> -->
	          			<h4 class="modal-title caps"><strong>Person Title Config</strong></h4>
	        		</div>
	        			<div class="modal-body">		        
	        				<form class="form-horizontal">
								 <div class="box-body">    
								 <!--  <div class="boxNew"> -->        
			                  			<div id="divTitleCode" class="inputBox">
			                    			<input type="text" id="txtTitleCode" required=""/>
							  				<label> Title Code </label>
							  			</div>		                  
			                  			<div id="divTitleName" class="inputBox">
			                    			<input type="text" id="txtTitleName" required=""/>
			                    			<label> Title Name </label>
							  			</div>		                  
			                  			<div id="divTitleDesc" class="inputBox">
			                    			<input type="text" id="txtTitleDesc" required=""/>
							  				<label> Title Description</label>
							  			</div>	
							  			<div class="inputBox" align="right">
							  				<button type="button" id="btnSave" class="btn btn-info" data-toggle="modal">Save</button>
		          							<button type="button" id="btnClose" class="btn btn-danger" data-dismiss="modal">Cancel</button>
							  			</div>	                  
			                		</div>
			                	  </div>	
		                		  <!--  </div> --> 
		               		</form>        
	        			</div>
	        			<div id="divDisplayError" style="width:90%; margin-left: auto; margin-right: auto;"></div>
		        		<!--  <div class="modal-footer"> -->
		          			
		        		<!--  </div> -->
	      			</div>
	    		</div>
	  		</div>		
		</div>
		<!-- End box </div> --> 
	
	
	<!--  </div> -->  		 	       


</body>
</html>
