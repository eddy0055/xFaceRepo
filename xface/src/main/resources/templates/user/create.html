<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>Create User</title>  
</head>
<body>
<section layout:fragment="header">
    <h1>
        Create User 
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>User Management</li>
        <li class="active"><a href="/user"> Users</a></li>
    </ol>
</section>
<div layout:fragment="content">
    <!-- Main row -->
    <div class="row">
		<section class="content">
	   		<div class="col-md-12">
	
	          <div class="box box-primary">			  
	   			<form class="form-horizontal">
					<div class="box-body">
		                <div class="form-group">
		                  <label for="txt_username" class="col-sm-2 control-label">Username</label>
		                  
		                  <div class="col-sm-10">
		                    <input type="text" class="form-control" id="txt_username" placeholder="Enter username">
						  </div>		                  
		                  
		                </div>					
		                <div class="form-group">
		                  <label for="txt_firstname" class="col-sm-2 control-label">First Name</label>
		                  <div class="col-sm-10">
		                  	<input type="text" class="form-control" id="txt_firstname" placeholder="Enter first name">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="txt_lastname" class="col-sm-2 control-label">Last Name</label>
		                  <div class="col-sm-10">
		                  	<input type="text" class="form-control" id="txt_lastname" placeholder="Enter last name">
		                  </div>
		                </div>		                
		                <div class="form-group">
		                  <label for="txt_password" class="col-sm-2 control-label">Password</label>
		                  <div class="col-sm-10">
		                  	<input type="password" class="form-control" id="txt_password" placeholder="Password">
		                  </div>
		                </div>
						 <div class="form-group">
			                <label class="col-sm-2 control-label">Role</label>
			                <div class="col-sm-10">
				                <select class="form-control select2" style="width: 100%;">
				                  <option selected="selected">Admin</option>
				                  <option>User</option>
				                </select>
			                </div>
						</div>
						 <div class="form-group">
			                <label class="col-sm-2 control-label">Camera Group</label>
			                <div class="col-sm-10">
				                <select class="form-control select2" style="width: 100%;">
				                  <option selected="selected">Reception 34 Flr</option>
				                  <option>Reception 35 Flr</option>
				                </select>
			                </div>
						</div>
		                <div class="checkbox">
		                  <label>
		                    <input type="checkbox"> Enabled
		                  </label>
		                </div>												
		              </div>
		              <!-- /.box-body -->
                    		
		              <div class="box-footer">
		                <button type="submit" class="btn btn-primary btn-flat">Submit</button>
		                <a class="btn btn-danger pull-right btn-flat" href="/user"><i class="fa fa-times"></i> Cancel</a>
				  	  </div>    			
	   			</form>    			  
			  </div>
	   				
	   		</div>		
		
		</section>

    </div>
</div>

</body>
</html>
