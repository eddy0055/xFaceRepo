<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>Person Register</title>  
    <script src="/xFace/dist/js/pages/person/PersonRegister.js"></script>	
    <script th:inline="javascript">				
		var paramNationalityCodeList = /*[[${nationalityCodeList}]]*/"";
		var paramRegisterDate = /*[[${registerDate}]]*/"";    	
	</script>
</head>
<body>	
	<div class="notifications top-right"></div>
	<section layout:fragment="header">
		<h1>Person Register</h1>
	    <ol class="breadcrumb">
	        <li><a href="#" data-url="/xFace/dashboard/landingPage" class="subMenuLink"><i class="fa fa-home"></i> <span>Home</span></a></li>
	        <li><span>User Management</span></li>
	        <li class="active"><a href="#" data-url="/xFace/person/personRegister" class="subMenuLink"><span>Person Register</span></a></li>
	    </ol>
	</section>
	<div layout:fragment="content">
		<div class="panel-group" id="pageOption">
			<div class="panel panel-default">
		    	<div class="panel-heading" style="background-color:#3c8dbc !important;">
		        	<h4 class="panel-title" style="color:#fff !important;">
		          		<a data-toggle="collapse" href="#collapseOptionBody" id="linkPageOption">Option</a>
		        	</h4>
		      	</div>
		      	<div id="collapseOptionBody" class="panel-collapse collapse in">
			        <div class="panel-body">	    
					    <form>
							<div class="form-row">
								<div class="form-group col-md-2">
						    		<label for="txtSearchCertificateNo">CertificateNo</label>		    	
						      		<input type="text" class="form-control" id="txtSearchCertificateNo" placeholder="CertificateNo">
						    	</div>  		    	
						    	<div class="form-group col-md-3">
						    		<label for="txtSearchFullName">Full Name</label>
						      		<input type="text" class="form-control" id="txtSearchFullName" placeholder="Full Name">
						    	</div>		    	
							    <div class="form-group col-md-2">
							      	<label for="dtpSearchRegisterDate">Register Date</label>									    					      	
									<div class="input-group date" id="dtpSearchRegisterDate">
					                    <input type="text" class="form-control" readonly/>
					                    <span class="add-on"><i class="icon-remove"></i></span>	                    
					                    <span class="input-group-addon">	                    	
					                        <span class="glyphicon glyphicon-calendar"></span>
					                    </span>
					                </div>
							    </div>
							    <div class="form-group col-md-5">
							      	<label for="cmbSearchNationality">Nationality</label>									    					      	
									<select multiple id="cmbSearchNationality" name="cmbSearchNationality" class="form-control selectpicker">																									
									</select>
							    </div>		    	
						  	</div>
						  	<div class="form-inline button_generic_operation">		  		
				    			<button type="button" id="btnSearch" class="btn btn-success form-control">Search</button>
								<button type="button" id="btnAdd" class="btn btn-primary form-control">Add New</button>	                
				    			<button type="button" id="btnEdit" class="btn btn-primary form-control">Edit</button>    
								<button type="button" id="btnDelete" class="btn btn-danger form-control" data-toggle="modal" data-target="#confirm-delete">Delete</button>				
							</div>		
						</form>
						<!-- end of panel-body -->
					</div>
					<!-- end of collapseOptionBody -->
				</div>
				<!-- end of panel-default -->
			</div>
			<!-- end of panel-group -->
		</div>
	    <div class="row">
		    <div class="col-xs-12">
		        	<div class="box-body">		                
		                <table id="data-table" class="display" style="width:100%">
		                	 <thead>
					            <tr>
					                <th>ID</th>
					                <th>Certificate No</th>
					                <th>Full Name</th>
					                <th>Nationality</th>
					                <th>Person Code</th>
					                <th>People Id</th>					                
					            </tr>
					        </thead>
					        <tfoot>
					            <tr>
					                <th>ID</th>
					                <th>Certificate No</th>
					                <th>Full Name</th>
					                <th>Nationality</th>
					                <th>Person Code</th>
					                <th>People Id</th>
					            </tr>
					        </tfoot>
		                </table>			                
		                <div id="pager"></div>		                
		                <div id="imageLoader" class="loader"></div>		            		            	
	            	</div>	        		
	    	</div>
	    </div>
	    <!-- /.row (main row) -->  
	    
	    
	    <!-- from add/edit -->
		<div class="container">
		 	<!-- [ Modal #1 ] -->
		  	<div class="modal fade" id="formModal" tabindex="-1" role="dialog">
		    	<div class="modal-dialog modal_person_register">
		      		<div class="modal-content">
		        		<button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
	        			<div class="modal-header">
	          				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	          				<h4 class="modal-title caps"><strong>Updating Person Register</strong></h4>
	        			</div>
	        			<div class="modal-body">		        
	        				<form class="form-horizontal" role="form" id="form" enctype="multipart/form-data">
								<div class="box-body">
											    			    	
										<div class="box box-primary">							        			                       	                        			
							        		<div class="form-group col-sm-13">
												<div class="form-row" style="margin-top:10px;">
													<div class="form-group col-sm-3" style="margin-left:0px;">
														<label for="cmbCertificateType">Certificate Type</label>									    					      	
								                    	<select id="cmbCertificateType" name="cmbCertificateType" class="form-control selectpicker" data-live-search="true"></select>									                    									    			
													</div>							 
													<div class="form-group col-sm-9" style="margin-left:0px;">	    			  		    
							    						<label for="txtCertificateNo">Certificate No</label>								    						      	
							                    		<input type="text" class="form-control" id="txtCertificateNo" placeholder="Certificate No">
									    			</div>  		    	
									  			</div>		  																	  	
											  	<div class="form-row">
													<div class="form-group col-sm-3" style="margin-left:0px;">
														<label for="cmbTitle">Title</label>									    					      	
								                    	<select id="cmbTitle" class="form-control selectpicker" data-live-search="true"></select>									    			
													</div>							
													<div class="form-group col-sm-9" style="margin-left:0px;">	    			  		    
							    						<label for="txtFullName">Full Name</label>								    						      	
							                    		<input type="text" class="form-control" id="txtFullName" placeholder="Full Name">
									    			</div>  		    	
									  			</div>
									  			<div class="form-row">
									  				<div class="form-group col-sm-5" style="margin-left:0px;">
														<label for="cmbNationality">Nationality</label>									    					      	
								                    	<select id="cmbNationality" class="form-control selectpicker" data-live-search="true"></select>   			
													</div>	
													<div class="form-group col-sm-3" style="margin-left:0px;">
														<label for="cmbCategory">Category</label>									    					      	
								                    	<select id="cmbCategory" class="form-control selectpicker" data-live-search="true"></select>   			
													</div>							
													<div class="form-group col-sm-4" style="margin-left:0px;">
							    						<label for="txtPersonCode">Person Code</label>								    						      	
							                    		<input type="text" class="form-control" id="txtPersonCode" placeholder="Person Code">
									    			</div>  		    	
									  			</div>
									  			<div class="form-row">
													<div class="form-group col-sm-3" style="margin-left:0px;">
														<label for="txtPeopleId">People Id</label>
														<input type="text" class="form-control" id="txtPeopleId" disabled>								                    										    		
													</div>		
													<div class="form-group col-sm-9" style="margin-left:0px;">
							    						<label for="txtAddressInfo">Address</label>
											   			<input type="text" class="form-control" id="txtAddressInfo" placeholder="Address">
									    			</div>
											    </div>																															  		   									  			
									  		</div>
								  			<div class="form-row">								  				
                  								<div class="box box-primary">
                    								<center><label> Picture </label></center>
                    								<div class="form-class">   
	   													<div class="form-group col-sm-5">	       											                                                           
	                      									<img id="imgUploadPerview" src="/xFace/dist/img/noimage.gif" style="align:center;width: 180px; height: 180px; border: 1px solid #ddd;">				                      									
	   													</div>
	   													<div class="form-group col-sm-3">
	   														<div id="loading"></div>
	                       									<font color="red"><b>*</b></font>Max File Size 5MB <br>	                       									
        													<label class="btn btn-info">
    															Choose File... <input type="file" id="btnUploadFile" hidden>
															</label>&nbsp;
        													<span class="label label-info" id="lblUploadFile"></span>			
	   													</div>
                     								</div>                    									
                     							</div>                     															   
											</div>																				  		
								  		</div>
										
		                		</div>
		               		</form>     
	        			</div>
	        			<div id="divDisplayError" style="width:90%; margin-left: auto; margin-right: auto;"></div>
		        		<div class="modal-footer">
		          			<div class="form-inline button_generic_operation">
		          				<button type="button" id="btnSave" class="btn btn-info" data-toggle="modal">Save</button>
		          				<button type="button" id="btnClose" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		          			</div>
		        		</div>
	      			</div>
	    		</div>
	  		</div>		
		</div> 
		<!-- end of model -->
	</div>   		 	       
</body>
</html>
